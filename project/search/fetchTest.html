<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fetch from Server</title>
</head>
<body>
    <button onclick="test()">Test NEW Fetch from Server</button>
    <script>
        function test() {
            fetch('http://localhost/fetch_data.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data); // Data fetched from the database
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
