<!DOCTYPE html>
<html>
  <head>
    <title>Pending Orders</title>
  </head>
  <body>
    <h2>Pending Orders</h2>
    <ul>
      {% for order in orders %}
      <li>
        Order #: {{ order.pk }} - Total Price: {{ order.total_price }}
        <a href="{% url 'update_order_stats' order.pk %}">Update Status</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
