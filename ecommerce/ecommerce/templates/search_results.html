<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <ul>
      {% for product in results %}
      <li>{{ product.name }} - ${{ product.price }} - {{ product.seller }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
