version: 2.1
orbs:
  python: circleci/python@2

jobs:
  test-python:
    docker:
      - image: cimg/python:3.12-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Pipfile.lock" }}
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: pipenv install --dev
      - run:
          name: List installed packages
          command: pipenv run pip list
      - run:
          name: Show virtualenv path
          command: |
            echo "Virtualenv path: $(pipenv --venv)"
      - run:
          name: Run tests using full path
          command: |
            VENV_PATH=$(pipenv --venv)
            $VENV_PATH/bin/python manage.py test
      - save_cache:
          paths:
            - ".venv"
          key: v1-dependencies-{{ checksum "Pipfile.lock" }}

workflows:
  build-and-test:
    jobs:
      - test-python
